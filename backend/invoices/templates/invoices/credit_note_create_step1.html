{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h4 class="mb-0">Create Credit Note - Step 1/3</h4>
                <small class="text-muted">Select Customer</small>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Customer</label>
                        {{ form.customer }}
                        {% if form.customer.help_text %}
                            <div class="form-text">{{ form.customer.help_text }}</div>
                        {% endif %}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Next: Select Orders</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
